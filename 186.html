<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>aframeExample</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

  
</head>

<body >

  <!-- A-frame scene -->
 <a-scene>
    <a-entity position="0 0 0" 
    spe-particles="color:yellow, red,cyan,black;
    distribution:sphere;
    randomise-velocity:true;
    radius:1;
    particle-count:800;
    velocity:1;
    velocity-spread:15;
    drag:1;
    max-age:2;
    duration:-1;
    blending:additive;
    active-multiplier:1000;
    size:1,1,1,0;"
    ></a-entity>
    <a-sky color="#000000"></a-sky>
    <a-camera position="0 0 30"></a-camera>
 </a-scene>

 
</body>

</html>
